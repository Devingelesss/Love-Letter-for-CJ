<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 3rd Monthsary</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://i.ibb.co/hR9R8cbp/romantic-heart-pink-roses-elegant-background-love-theme-beautifully-arranged-shiny-placed-next-to-de.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
      color: #5e2c3e;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .card {
      background: #fff;
      padding: 3rem 4rem;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 2s ease;
      z-index: 1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #d6336c;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      font-weight: 400;
      color: #6c4c57;
      margin-top: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .envelope {
      margin-top: 2rem;
      z-index: 1;
    }

    .heart-button {
      background: none;
      border: none;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    .heart-button img {
      width: 60px;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .heart-button:hover img {
      transform: scale(1.1);
    }

    .label {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ffffff;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.ibb.co/C1jkFtv/heart-floating.gif') center center / cover no-repeat;
      opacity: 0.1;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="card">
    <h1>Happy 3rd Monthsary</h1>
    <p>Every day with you is special â€” cheers to more love and happy moments together.</p>
  </div>

  <div class="envelope">
    <button class="heart-button" title="Click to open your love letter ðŸ’Œ">
      <img src="https://i.ibb.co/8gn552PD/heart.jpg" alt="heart envelope" />
    </button>
    <div class="label">Click the envelope to read the letter ðŸ’–</div>
  </div>

  <script>
    const heartButton = document.querySelector('.heart-button');

    heartButton.addEventListener('click', function (e) {
      e.preventDefault();

      // Fade out envelope and card
      document.querySelector('.card').style.transition = "opacity 1s ease";
      document.querySelector('.card').style.opacity = 0;
      document.querySelector('.envelope').style.transition = "opacity 1s ease";
      document.querySelector('.envelope').style.opacity = 0;

      // Then go to the letter page
      setTimeout(() => {
        window.location.href = "letter.html";
      }, 1000);
    });
  </script>
</body>
</html>
